<! DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum scale=1, user-scalable=no">
        <title>SNAP Map</title>
        <style>
           html,body{
                padding:0;
                margin: 0;
                height: 100%;
                width:  100%;
            }
            #title{
    float:top;
    padding: 0;
    margin: 0;
    height: 10%;
    width: 100%;
    background-color: moccasin;
    text-align: center;
    font-family: sans-serif;
        font-family: "Tahoma" sans-serif;
        padding-top: 1px;

  }
    #map{
    float:bottom;
    padding: 0;
    margin: 0;
    height: 90%;
    width: 100%;
  }
      #viewDiv{
    float:left;
    padding: 0;
    margin: 0;
    height: 80%;
    width: 100%;
  }
    #panelDiv{
        float:bottom;
        padding:0;
        height:20%;
        width: 100%;
        background-color: cornsilk;
            }
            #searchDiv{
        float:bottom;
        padding:0;
        height:20%;
        width: 100%;
        background-color: cornsilk;
            }
            #legendDiv1{
        float:bottom;
        padding:0;
        height:80%;
        width: 100%;
        background-color: cornsilk;
       
            }
            #legendDiv1{
        float:left;
        padding:0;
        height:100%;
        width: 50%;
        background-color: cornsilk;
       
            }
            #legendDiv2{
        float:left;
        padding:0;
        height:100%;
        width: 50%;
        background-color: cornsilk;
       
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
        <script src="https://js.arcgis.com/4.18/"></script>
        
        <script>
            require([
                "esri/config",
                "esri/core/urlUtils",
                "esri/widgets/Track",
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/CSVLayer",
                "esri/layers/GroupLayer",
                "esri/widgets/Legend",
                "esri/widgets/LayerList",
                "esri/widgets/Search",
                "esri/widgets/Locate",
                "dojo/domReady!"
            ], function(
                    esriConfig, urlUtils, Track, Map, MapView, CSVLayer, GroupLayer,Legend, LayerList, Search, Locate){
                
                
                var myMap = new Map({
                    basemap: "topo"
                });
                
                var myView = new MapView({
                    map: myMap,
                    container: "viewDiv",
                    center: [-82.05587, 39.46],
                    zoom:8
                    
                });
                
                
                ////////// Big Box Stores
                
                var bigBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/eskn8a4se7q7mz0/SNAP_BigBox.csv?dl=0",
                    title:"Big box"
                });
                
                bigBox.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "red",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(bigBox);
                
                
                
                ////////// Convenience Stores
                
                var convenienceStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/lxqxmf7dwyevyix/SNAP_ConvenienceStore.csv?dl=0",
                    title:"Convenience store"
                });
                
                convenienceStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "orange",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(convenienceStore);
                
                
                
                ////////// Farmer's Markets and Specialty Stores
                
                var farmerMarketSpecialty = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/iipsivx6iqnlqxj/SNAP_FarmersMarket_Specialty.csv?dl=0",
                    title:"Farmer Market or Specialty store"
                });
                
                farmerMarketSpecialty.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "yellow",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(farmerMarketSpecialty);
                
                
                
                ////////// Grocery Stores
                
                var groceryStore = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/husg8ay1f1ha0au/SNAP_GroceryStore.csv?dl=0",
                    title:"Grocery store"
                });
                
                groceryStore.renderer = {
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "green",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(groceryStore);
                
                
                
                ////////// Small Box Stores
                
                var smallBox = new CSVLayer({
                    url:"https://www.dl.dropboxusercontent.com/s/hh945smt115ustb/SNAP_SmallBox.csv?dl=0",
                    title: "Small box"
                });
                
                smallBox.renderer = {
                    title:"Small Box",
                    type:"simple", //which outcast new SimpleRenderer
                    symbol:{
                        type: "simple-marker",
                        color: "blue",
                        size: 10,
                        outline:{
                            width: 0.5,
                            color: "white"
                        }
                    }
                };
                
                myMap.add(smallBox);

           const layerList1 = new LayerList({
                    view: myView,
                    container: "legendDiv1",
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                const layerList2 = new LayerList({
                    view: myView,
                    container: "legendDiv2",
                    listItemCreatedFunction: function(event){
                        const item = event.item;
                        if(item.layer.type != "group"){
                            
                            item.panel = {
                                content: "legend",
                                open: true
                            };
                        }
                    }
                });
                var myGroupLayer1 = new GroupLayer({
        title: "Department Stores",
        layers: [smallBox, bigBox]
      });

      myMap.add(myGroupLayer1);   
                
var myGroupLayer2 = new GroupLayer({
        title: "Stores",
        layers: [farmerMarketSpecialty,convenienceStore, groceryStore]
      });

      myMap.add(myGroupLayer2);
                
const searchWidget = new Search({
  view: myView,
  container: "searchDiv"
});
                   var locateBtn = new Locate({
          view: myView
        });

        // Add the locate widget to the top left corner of the view
        myView.ui.add(locateBtn, {
          position: "top-left"
        });  
            });
           });
                
            
            
        </script>
    </head>
    <body>
<div id = "title"><h1>SEOFood finder</h1></div>
<div id = "map">
<div id = "viewDiv"></div>
    <div id = "panelDiv"><div id="searchDiv"></div><div id="legendDiv"><div id="legendDiv1"></div><div id="legendDiv2"></div></div></div></div>
    </body>
</html>
